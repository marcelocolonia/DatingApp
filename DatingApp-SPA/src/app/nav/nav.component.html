<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['home']">Dating App</a>

    <ul class="navbar-nav mr-auto">
      <li class="na-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['members']">Matches</a>
      </li>
      <li class="na-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['lists']">Lists</a>
      </li>
      <li class="na-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['messages']">Messages</a>
      </li>
    </ul>

    <div dropdown *ngIf="loggedIn" class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light" (click)="(false)">
        Welcome {{ userName | titlecase }}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item"><i class="fa fa-user"></i> Edit profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        name="username"
        required
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        [(ngModel)]="model.username"
      />
      <input
        name="password"
        required
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        [(ngModel)]="model.password"
      />
      <button
        class="btn btn-success my-2 my-sm-0"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</nav>
